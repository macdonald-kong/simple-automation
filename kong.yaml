_format_version: "1.1"
_workspace: cicd-example
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: httpbin-anything
  path: /anything
  plugins:
  - config:
      cache_control: false
      cache_ttl: 10
      content_type:
      - text/plain
      - application/json
      memory:
        dictionary_name: kong_db_cache
      request_method:
      - GET
      - HEAD
      response_code:
      - 200
      - 301
      - 404
      storage_ttl: null
      strategy: memory
      vary_headers: null
      vary_query_params: null
    enabled: true
    name: proxy-cache
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      day: null
      fault_tolerant: true
      header_name: null
      hide_client_headers: false
      hour: null
      limit_by: ip
      minute: 6
      month: null
      path: null
      policy: local
      redis_database: 0
      redis_host: null
      redis_password: null
      redis_port: 6379
      redis_server_name: null
      redis_ssl: false
      redis_ssl_verify: false
      redis_timeout: 2000
      redis_username: null
      second: null
      year: null
    enabled: true
    name: rate-limiting
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: httpbin-anything
    path_handling: v0
    paths:
    - /demo/anything
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
